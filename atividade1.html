<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 1</title>
</head>
<body>
    <h1>Atividade 1</h1>
    <p>Nome do Produto: <span id="nomeproduto"></span></p>
    <p>Custo de Fabricação: <span id="custofabricacao"></span></p>
    <p>Taxa de Impostos: <span id="taxaimposto"></span></p>
    <p>Imposto do Distribuidor: <span id="impostodistribuidor"></span></p>
    <p>Preço Final:R$<span id="precofinal"></span></p>

    <script>
        let nomedoproduto = prompt("Digite o nome do produto");
        let precoCusto = Number(prompt("Digite o valor do custo de fabricação"));
        let taxaImpostos = Number(prompt("Digite o valor do imposto"));
        let taxaDistribuidor = Number(prompt("Digite o valor do imposto do distribuidor"));

         precoFinal = precoCusto + (precoCusto * taxaImpostos / 100) + taxaDistribuidor;

        console.log(precoFinal);
        document.getElementById("nomeproduto").innerHTML = nomedoproduto;
        document.getElementById("custofabricacao").innerHTML = precoCusto.toFixed(2);
        document.getElementById("taxaimposto").innerHTML = taxaImpostos.toFixed(2) + "%";
        document.getElementById("impostodistribuidor").innerHTML = taxaDistribuidor.toFixed(2) + "%";
        document.getElementById("precofinal").innerHTML = precoFinal.toFixed(2);
    </script>
</body>
</html>
